<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>
<style>
  body {
    background: linear-gradient(263deg, rgba(133, 133, 133, 1) 0%, rgba(0, 0, 0, 0.8911939775910365) 26%, rgba(64, 64, 64, 1) 85%, rgba(133, 133, 133, 1) 98%);
  }

  .container .bttn {
    width: 5rem;
    height: 5rem;
    font-size: 2rem;
    color: aliceblue;
    background-color: rgb(37, 39, 36);
    border: none;
    margin-bottom: 0.3rem;
    border: 1px solid rgb(0, 0, 0);
    border-radius: 15px;
    box-shadow: 5px 1px 10px rgb(255, 255, 255) inset;
  }

  .bttn:hover {
    box-shadow: 1px 10px 100px rgb(255, 255, 255);

  }
</style>

<body class="bg-dark">
  <div class="container ">
    <div class="row justify-content-center">
      <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4 col-12">
        <div class="calculator text-center my-5 py-5">
          <div class="output bg-light mb-3 fs-3" style="width: 100%; height: 3rem; border-radius: 20px;">
            <span id="expression">0</span>
          </div>
          <button class="bttn" id="7">7</button>
          <button class="bttn" id="8">8</button>
          <button class="bttn" id="9">9</button>
          <button class="bttn" id="plus">+</button>
          <button class="bttn" id="4">4</button>
          <button class="bttn" id="5">5</button>
          <button class="bttn" id="6">6</button>
          <button class="bttn" id="minus">-</button>
          <button class="bttn" id="1">1</button>
          <button class="bttn" id="2">2</button>
          <button class="bttn" id="3">3</button>
          <button class="bttn" id="multiply">*</button>
          <button class="bttn" id="0">0</button>
          <button class="bttn" id="clear">AC</button>
          <button class="bttn" id="equâ˜»als">=</button>
          <button class="bttn" id="divide">/</button>
        </div>

      </div>
    </div>
  </div>

  <script>
    const output = document.querySelector("#expression");
    const btns = document.querySelectorAll(".bttn");
    btns.forEach(function (btn) {
      btn.addEventListener("click", function (e) {
        const value = e.target.innerText;
        if (value === "AC") {
          output.innerText = 0;
        } else if (value === "=") {
          output.innerText = eval(output.innerText);
        }
        else {
          if (output.innerText === "0") {
            output.innerText = value;
          }
          else {
            output.innerText += value;
          }
        }
      });
    });
  </script>
</body>

</html>
